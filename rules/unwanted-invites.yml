name: unwanted-invites
rank: 2
event: [on-message, on-message-edit]
if:
  # Invite conditions only match invites not from target server.
  - message-contains-invite: true
# Optional: Prevent a punishment based off a role or UserID
  - if-not:
    - user-has-any-role-in: [<role ID or name>]
    - username-matches-any: ["*<name>*"] # * Denotes wildcard, anything can be before or after.
    - user-id-matches-any: [<userID>]
do:
# Optional: Punish User
  - punish-user-with-message:
  - delete-user-message:
# Optional: Ban User
  - ban-user-and-delete: 1
# Optional: WarnSystem Ban
#  - issue-command: [<your userID>, "warn 5 $user_id Sending an Invite Link"]
   - notify-staff:
       content: "I have <muted/banned> a user for posting this invite\n```$message```" # Change for decision
       title: "Banned for Posting Invite"
       add_ctx_fields: true
       no_repeat_for: 30 seconds
       no_repeat_key: $rule_name-$user_id