# Ban a user for posting an invite
name: unwanted-invites
rank: 2
event: [on-message, on-message-edit]
if:
  - message-contains-invite: true
# Optional: Prevent a punishment based off a Role, Username, or UserID
# If you do not wish to make exceptions, remove all content below until "do:"
  - if-not:
    - user-has-any-role-in: [<ROLE_ID>]
    - user-id-matches-any: [<USER_ID>]
do:
  - ban-user-and-delete: 1
# Optional: Warnsystem Ban (3rd party moderation cog)
#   - issue-command: [<your userID>, "warn 5 $user_id Sending an Invite Link"]
   - notify-staff:
       content: "I have banned a user for posting this invite\n```$message```"
       title: "Banned for Posting Invite"
       add_ctx_fields: true
       no_repeat_for: 30 seconds
       no_repeat_key: $rule_name-$user_id